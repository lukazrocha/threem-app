<form class="account-form">
  <h1>Cadastrar Conta</h1>
  <label for="name">Nome:</label>
  <input type="text" id="name" name="name" [(ngModel)]="account.name" />
  <div class="width-100 flex-2">
    <button
      class="width-50"
      mat-raised-button
      color="primary"
      (click)="submit()"
    >
      <mat-icon>done</mat-icon> Salvar
    </button>

    <button class="width-50" mat-raised-button color="warn" (click)="cancel()">
      <mat-icon>close</mat-icon> Cancelar
    </button>
  </div>
</form>
